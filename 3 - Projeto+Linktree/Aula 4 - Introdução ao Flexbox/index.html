<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="profile">
        <img src="img/thiago.jpg" alt="Thiago" title="thiago" class="avatar">
        <h1>Thiago M. Medeiros</h1>
        <h2>Programador | Professor | Youtuber</h2>
    </div>

    <ul class="social">
        <li>
            <a href="https://www.google.com">
                <img src="img/youtube.png" alt="youtube">
            </a>
        </li>
        <li>
            <a href="https://www.google.com">
                <img src="img/whatsapp.png" alt="whatssap">
            </a>
        </li>
        <li>
            <a href="https://www.google.com">
                <img src="img/github.svg" alt="Guithub">
            </a>
        </li>
        <li>
            <a href="https://www.google.com">
                <img src="img/insta.svg" alt="instagrem">
            </a>
        </li>
        <li>
            <a href="https://www.google.com">
                <img src="img/linkedin.svg" alt="linkedin">
            </a>
        </li>
    </ul>

</body>

</html>
